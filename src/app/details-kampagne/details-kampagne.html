@if (kampagne) {
<div class="form-container">
  <h1>{{ kampagne.name }}</h1>

  <button matButton="tonal" class="create-wertung" 
  routerLink="/create-wertung" type="button">
    Wertung erstellen
  </button>

  <mat-accordion>
    @for (wertung of kampagne.wertungen; track wertung.id) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ wertung.dateCreated }}
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    }
  </mat-accordion>
</div>
}
