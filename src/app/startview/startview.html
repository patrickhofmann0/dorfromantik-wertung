<mat-card appearance="outlined" class="start-card">
    <mat-card-title>Willkommen zu Dorfromantik Kampagnen App!</mat-card-title>
    <mat-card-content>
        <p>Diese App hilft dir dabei, deine Dorfromantik Kampagne zu verwalten und deine Punkte zu verfolgen.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="create" color="primary" class="start-button" type="button">
            Neue Kampagne anlegen
        </button>
    </mat-card-actions>
    <mat-card-actions>
        <button mat-button 
        routerLink="list" 
        color="primary" 
        class="start-button" 
        type="button">
            Zu meinen Kampagnen
        </button>
    </mat-card-actions>
</mat-card>
