<div class="container">
  <h1>Meine Kampagnen</h1>

  <button class="btn-primary" routerLink="/create" type="button">Kampagne erstellen</button>

  @for (kampagne of kampagnenList; track kampagne.id) {
    <details class="accordion">
      <summary>{{ kampagne.name }}</summary>
      <div class="accordion-body">
        <table>
          <tr>
            <td>Spielleiter</td>
            <td>{{ kampagne.spielleiter }}</td>
          </tr>
          <tr>
            <td>Anzahl der Spieler</td>
            <td>{{ kampagne.anzahlSpieler }}</td>
          </tr>
        </table>
        <div class="btn-group">
          <button class="btn-primary" type="button" (click)="navigateToDetails(kampagne.id)">
            Zur Kampagne
          </button>
          <button class="btn-danger" type="button" (click)="deleteKampagne(kampagne.id)">
            Kampagne l√∂schen
          </button>
        </div>
      </div>
    </details>
  }
</div>
