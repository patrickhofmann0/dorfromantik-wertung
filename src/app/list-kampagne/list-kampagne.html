<div class="form-container">
    <h1>Liste der Kampagnen</h1>

    <button matButton="tonal" class="create-kampagne" 
    routerLink="/create" type="button">
        Kampagne erstellen
    </button>

    <mat-accordion>

        @for (kampagne of kampagnenList; track kampagne.id) {
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ kampagne.name }}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <table>
                <tr>
                    <td>Spielleiter</td>
                    <td>{{ kampagne.spielleiter }}</td>
                </tr> 
                <tr>
                    <td>Anzahl der Spieler</td>
                    <td>{{ kampagne.anzahlSpieler }}</td>
                </tr>
            </table>
            <span>
                <button matButton="tonal"
                 color="primary" 
                 type="button" 
                 style="margin-right: 12px; margin-bottom: 12px;"
                    (click)="navigateToDetails(kampagne.id)">
                    Zur Kampagne
                </button>
                <button matButton="tonal" color="warn" type="button" (click)="deleteKampagne(kampagne.id)">
                    Kampagne l√∂schen
                </button>
            </span>
        </mat-expansion-panel>
        }
    </mat-accordion>
</div>
