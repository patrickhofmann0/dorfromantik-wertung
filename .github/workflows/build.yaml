name: build
on:
  push:

jobs:

  lint:
    runs-on: ubuntu-latest
    name: Run linting
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js

        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js

        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  playwright-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: Run Playwright Tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          npm run ci:e2e:test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    name: build app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build


      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # location of the coverage artifacts
          path: "./dist"

  deploy-app:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [unit-test, playwright-test, lint, build]    
    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
            
